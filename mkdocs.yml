site_name: LMcps Book
site_url: https://cheung4843.github.io/LMcpsBook/
repo_url: https://github.com/cheung4843/LMcpsBook
nav:
  - Home: index.md
  - Fundamental: 
    - fundamental/index.md
    - Python:
      - fundamental/python/index.md
      - Say Hello to Python: fundamental/python/say_hello.md
      - Operators: fundamental/python/operators.md
      - Selection Structures: fundamental/python/selection_structures.md
      - Repetition Structures: fundamental/python/repetition_structures.md
      - Lists: fundamental/python/lists.md
    - C++:
      - fundamental/cpp/index.md
      - 0. 環境架設: fundamental/cpp/0/create_env.md
      - 1. Hello World(輸出與輸入): fundamental/cpp/1/hello_world.md
  - About: about.md
  - License: license.md

markdown_extensions:
  - toc:
      permalink: "¶"
      baselevel: 1
      separator: "_"
  # MathJax
  - pymdownx.arithmatex:
      generic: true
  # callout:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  # 程式碼高亮
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  

theme:
  name: material
  icon:
    repo: fontawesome/brands/github-alt
  features:
    - announce.dismiss
    # - content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  logo: imgs/lmcps.png
  favicon: imgs/lmcps_brand.png
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
    
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    
  accent: yellow
  primary: light blue
  highlightjs: true
  hljs_languages:
    - yaml
    - rust
    - python
  language: zh-TW
  anyanalytics:
    gtag: null
  shortcuts:
    help: 191 # ?
    next: 78 # n
    previous: 80 # p
    search: 83 # s

extra_css:
  - stylesheets/extra.css

# MathJax
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js



